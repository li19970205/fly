<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘乐怡，情人节快乐！</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa5a5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: slideIn 2s ease-in-out;
        }

        .poem {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
        }

        button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 背景动画 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .stars span {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 烟花动画 */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: explode 2s infinite ease-in-out;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="stars">
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
        <span>✨</span>
    </div>

    <div class="fireworks">
        <div class="firework" style="top: 20%; left: 30%;"></div>
        <div class="firework" style="top: 40%; left: 70%;"></div>
        <div class="firework" style="top: 60%; left: 10%;"></div>
        <div class="firework" style="top: 80%; left: 50%;"></div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <h1>刘乐怡，情人节快乐！</h1>
        <p>从遇见你的那一刻起，我的世界变得如此美好。<br>你是我心中最特别的人，愿意陪我走过每一个明天吗？</p>
        <div class="poem">
            刘家仙子下凡尘，<br>
            乐在心头情意真。<br>
            怡然一笑倾城色，<br>
            我愿此生共此身。<br>
            爱意绵绵如春水，<br>
            你我相依到白头。<br>
        </div>
        <button onclick="showModal()">我愿意！</button>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="https://gitee.com/lihuan1997/note-picture/raw/master/img/leyi.jpg" alt="Special Moment" style="width:100%;">
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'block';
            setTimeout(closeModal, 3000); // 3秒后自动关闭模态框
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // 动态生成星星
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('span');
            star.innerHTML = '✨';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
